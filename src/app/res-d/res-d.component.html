<mat-card>
<div class="form-body">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <h3>Details de la Res√©rvation</h3>
          <p></p>

          <form class="requires-validation" >

            <div class="col-md-12">
              <label class="cc">Date Debut</label>
                 <input   type="text" name="date_debut" [(ngModel)]="reservation.date_debut" ngModel  readonly />
             </div>
            <p></p>

            <label class="cc">Date Fin</label>

            <div class="col-md-12">
              <input   type="text" name="date_fin" [(ngModel)]="reservation.date_fin" ngModel  readonly />
             </div>
            <p></p>

            <label class="cc">Le prix</label>

            <div class="col-md-12">
              <input   type="text" name="price" [(ngModel)]="reservation.price" ngModel  readonly />
             </div>
            <p></p>
            <label class="cc">Numero Chambre</label>

            <div class="col-md-12">
              <input   type="text" name="chambre" [(ngModel)]="reservation.chambre.numChambre" ngModel  readonly />
             </div>
            <p></p>

            <label class="cc">Client</label>

            <div class="col-md-12">
              <input   type="text" name="client" [(ngModel)]="reservation.client.prenom" ngModel  readonly />
             </div>











          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</mat-card>
<script>


  (function () {
    'use strict'
    const forms = document.querySelectorAll('.requires-validation')
    Array.from(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()

</script>
